#创建ceph所有配置信息
cluster_create:
  #集群的名字, 会默认创建出以"client."开头的同名的用户名, 如client.abc
  cluster_name: abc
  change_hosts_flag: true  
  #存储节点外网所有配置 
  public:
  #存储节点1的外网网口,如 bond1
    - nic: ens192
      #存储节点1的外网ip, 如10.192.55.131
      ip: 10.42.214.104
      mask: 255.255.255.0
      #存储节点的hostname,不填则不修改hostname
      hostname: node1
    
    - nic: ens192
      ip: 10.42.214.105
      mask: 255.255.255.0
      #存储节点的hostname,不填则不修改hostname
      hostname: node2

    - nic: ens192
      #存储节点1的外网ip, 如10.192.55.131
      ip: 10.42.214.106
      mask: 255.255.255.0
      #存储节点的hostname,不填则不修改hostname
      hostname: node3


  #存储节点内网所有配置
  cluster:
      #存储节点1的内网网口,如 bond2
    - nic: ens224
      #存储节点1的外网ip, 如10.192.55.131
      ip: 10.42.214.104
      mask: 255.255.254.0
      #存储节点的hostname,不填则不修改hostname
      hostname: node1
    
    - nic: ens224
      ip: 10.42.214.105
      mask: 255.255.254.0
      #存储节点的hostname,不填则不修改hostname
      hostname: node2

    - nic: ens224
      #存储节点1的外网ip, 如10.192.55.131
      ip: 10.42.214.106
      mask: 255.255.254.0
      #存储节点的hostname,不填则不修改hostname
      hostname: node2
  #域IP信息（ip：必须是和外网同网段,并且未使用）如10.192.55.56
  domain_ip: '10.42.214.107'
  
