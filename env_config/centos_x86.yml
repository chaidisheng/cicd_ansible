#创建/扩容资源池所有配置
pools:
    #快速资源池的名字
  - pool_name: pool1
    #资源池的类型，快速资源池类型选择‘fast’
    pool_description: fast
    pool_type: replicated
    #资源池的副本数
    pool_size: 2
    # 下版本计划  故障域 层级数量
    # 如6节点, host=3, rack=2,
    # 对应的是一个节点下的盘进入一个host, 3个host在一个rack中,
    # 上层提供的2副本以rack为故障域, 最多掉这一组里的3个节点.
